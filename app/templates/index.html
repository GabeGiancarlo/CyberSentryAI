<!DOCTYPE html>
<html>
<head>
    <title>CyberSentryAI - Intrusion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: inline-block;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CyberSentryAI - Network Intrusion Detection</h1>
    <p>Enter a packet length to predict if it's benign or an attack.</p>
    <form action="/predict" method="get">
        <input type="number" name="length" placeholder="Packet Length (e.g., 500)" required>
        <input type="submit" value="Test Prediction">
    </form>
    {% if prediction %}
    <div class="prediction">
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
